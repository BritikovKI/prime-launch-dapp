<template>
  <require from="./launch/launch"></require>

  <div class="page animated-page au-animate home">
    <div class="section top">
      <div class="title heading heading0">Seamlessly fundraise for your moonshot</div>
      <div class="subtitle">Prime Launch is a platform for fair token launches in a
        completely permissionless fashion.</div>
      <div class="buttons">
        <div class="contribute" click.delegate="navigate('contribute')">
          <div class="title">
            <div class="heading heading3">Contribute</div>
            <div cass="arrow">&#8599;</div>
          </div>
          <div class="icon"></div>
          <div class="subtitle subtext">Donec facilisis tortor ut augue lacinia, at
            viverra est semper. Sed sapien metus</div>
        </div>
        <div class="launch" click.delegate="navigate('launch')">
          <div class="title">
            <div class="heading heading3">Launch</div>
            <div cass="arrow">&#8599;</div>
          </div>
          <div class="icon"></div>
          <div class="subtitle subtext">Donec facilisis tortor ut augue lacinia, at
            viverra est semper. Sed sapien metus</div>
        </div>
      </div>
    </div>
    <div class="section participate">
      <div class="title heading heading2">Prime Launch</div>
      <div class="subtitle subtext">Participate in permissionless seed and liquid launches ahead of the curve.</div>
      <div class="launches">
        <div class="featured">
          <div class="title heading3">Featured</div>
          <div class="launch">
            <launch i.to-view="1"></launch>
          </div>
          <div class="launchButton"><span class="arrow">&rarr;</span><a href="#" target="_blank" rel="noopener noreferrer">VIEW PROJECT</a></div>
        </div>
        <div class="upcoming">
          <div class="title heading3">Upcoming</div>
          <div class="launchGrid">
            <div class="project header">PROJECT</div>
            <div class="header divider">&nbsp;</div>
            <div class="starts header">STARTS</div>
            <div class="header divider">&nbsp;</div>
            <div class="type header">TYPE</div>
            <div class="header divider">&nbsp;</div>
            <div class="target header">TARGET</div>
            <template repeat.for="j of 6">
              <div class="launchRow project  ${((j >= 3) && !seeingMore) ? 'hideMore' : ''}">PrimeDAO</div>
              <div class="launchRow divider ${((j >= 3) && !seeingMore) ? 'hideMore' : ''}">&nbsp;</div>
              <div class="launchRow starts  ${((j >= 3) && !seeingMore) ? 'hideMore' : ''}">in ${j+1} days</div>
              <div class="launchRow divider ${((j >= 3) && !seeingMore) ? 'hideMore' : ''}">&nbsp;</div>
              <div class="launchRow type  ${((j >= 3) && !seeingMore) ? 'hideMore' : ''}">${$even ? "LBP" : "SEED"}</div>
              <div class="launchRow divider ${((j >= 3) && !seeingMore) ? 'hideMore' : ''}">&nbsp;</div>
              <div class="launchRow target  ${((j >= 3) && !seeingMore) ? 'hideMore' : ''}">${(j+1) * 1.5}M</div>
            </template>
          </div>
          <div if.to-view="!seeingMore" class="seeMore">
            <div class="arrow">&darr;</div>
            <div class="text" click.delegate="seeMore(true)">SEE MORE</div>
          </div>
          <div if.to-view="seeingMore" class="seeMore">
            <div class="arrow">&uarr;</div>
            <div class="text" click.delegate="seeMore(false)">SEE LESS</div>
          </div>
        </div>
      </div>
    </div>
    <div class="section nomiss">
      <div class="title heading heading2">Never miss a launch</div>
      <div class="subtitle subtext">Sign-up for our newsletter to stay ahead of the curve</div>
    </div>
    <div class="section launches">
      <div class="title heading heading2">Upcoming launches</div>
      <horizontal-scroller item-count="20">
        <launch repeat.for="i of 20" i.to-view="i"></launch>
      </horizontal-scroller>
    </div>
    <div class="section fairLaunch">
      <div class="pic">pic</div>
      <div class="title heading heading2">PrimeDAO ${i}</div>
      <div class="subtitle subtext"></div>
      <div class="launchButton">LAUNCH</div>
      <div class="learnMore"><a href="#" target="_blank" rel="noopener noreferrer">Learn More</a></div>
    </div>
</template>
