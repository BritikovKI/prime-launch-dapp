<template>
  <dropdown class="tokenSelect"
    item-changed.call="setSelectedTokenIndex(index)"
    selected-item-index.to-view="getSelectedTokenIndex()"
    placeholder="Select a token...">
    <div repeat.for="tokenInfo of tokenInfos">
      <div class="tokenItem">
        <div><img src.to-view="tokenInfo.logoURI"></img></div>
        <div>${tokenInfo.name}</div>
        <div>(${tokenInfo.symbol})</div>
      </div>
    </div>
  </dropdown>
</template>
