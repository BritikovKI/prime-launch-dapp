<template>
  <div ref="dropdown" class='dropdown'>
    <div ref="title" class='selectedLabel'>
      <div class="itemContent" innerhtml="${titleText ? titleText : placeholder}"></div>
      <div class="down"><i class="fa fa-angle-down"></i></div>
      <div class="up"><i class="fa fa-angle-up"></i></div>
    </div>
    <div ref="menu" class='menu hide' mutation-observer.call="menuChanged()">
      <!-- array of divs each containing whatever you want to be displayed in the dropdown menu -->
      <slot></slot>
    </div>
  </div>
</template>
